<app-default-login-layout
    title="Login into your account"
    primaryBtnText="Login Now"
    secondaryBtnText="Signup Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>

<form [formGroup]="loginForm">

    <app-primary-input 
        formControlName="email"
        inputName= "email"
        type = "email"
        label = "Email"
        placeholder = "joao@gmail.com"
        >
        
        <img src="/assets/svg/mail.svg" height="20px" alt="">
    </app-primary-input>

    <app-primary-input 
    formControlName="password"
        inputName= "password"
        type = "password"
        label = "Senha"
        >
        
        <img src="/assets/svg/cadeado.svg" height="20px" alt="">
    </app-primary-input>
    <span>Esqueci minha senha</span>
</form>

</app-default-login-layout>
