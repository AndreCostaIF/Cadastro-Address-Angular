<mat-card class="example-card" *ngFor="let endereco of enderecos">

    <mat-card-header>
        <mat-card-title>
            {{ endereco.rua }}, NÂº {{ endereco.numero }}
        </mat-card-title>

        <mat-card-subtitle>
            <span class="cidade"> {{ endereco.cidade }} </span>,
            <span class="uf"> {{ endereco.uf }} </span>
            | CEP: {{ endereco.cep }}
        </mat-card-subtitle>

    </mat-card-header>

    <mat-card-content>
        <small> <b>complemento:</b> <span class="complemento"> {{endereco.complemento}} </span> </small>
       
      </mat-card-content>

    <mat-card-actions>
        <button mat-button  (click)="editEndereco(endereco.id)">
            <mat-icon class="icon-edit" aria-hidden="false"
                aria-label="Example home icon" fontIcon="edit"></mat-icon>
        </button>
       
        <button mat-button (click)="deletar(endereco.id)">
            <mat-icon class="icon-delete" aria-hidden="false"
                aria-label="Example home icon"  fontIcon="delete"></mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
